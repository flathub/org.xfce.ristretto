app-id: org.xfce.ristretto
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ristretto

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # the open dialog is native, but we still need this to open files via the command line
  # and drag and drop, and to delete files
  - --filesystem=host
  # permissions above include read access to the thumbnails in $HOST_XDG_CACHE_HOME, so
  # no additional permission is required here
  - --talk-name=org.freedesktop.thumbnails.Thumbnailer1
  # FIXME: necessary for the property dialog, but not sufficient (there is a fallback):
  # GDBus.Error:org.gtk.GDBus.UnmappedGError.Quark._g_2dfile_2derror_2dquark.Code24: Failed to open display ":99.0"
  - --talk-name=org.xfce.FileManager

cleanup:
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  - name: xfce4-dev-tools
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/xfce4-dev-tools/4.17/xfce4-dev-tools-4.17.0.tar.bz2
        sha256: d334c1f10e140e666b86c6c3bd8dcd62f1a877f537bcacc974478b6e92c493c7
        x-checker-data:
          type: anitya
          project-id: 15888
          url-template: https://archive.xfce.org/src/xfce/xfce4-dev-tools/$major.$minor/xfce4-dev-tools-$version.tar.bz2

  # mandatory dependencies
  - name: libxfce4util
    cleanup:
      - /sbin
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4util/4.17/libxfce4util-4.17.1.tar.bz2
        sha256: 1942151f3c1f3732bc53dd9fd3b936f62067796dc47a33c60a0ad05d933d90f2
        x-checker-data:
          type: anitya
          project-id: 232001
          url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2

  - name: xfconf
    cleanup:
      - /bin
      - /share/bash-completion
    config-opts:
      - --enable-maintainer-mode
      - --disable-debug
    sources:
      - type: git
        url: https://gitlab.xfce.org/xfce/xfconf.git
        tag: xfconf-4.16.0
        x-checker-data:
          type: anitya
          project-id: 14854
          url-template: https://gitlab.xfce.org/xfce/xfconf/-/tags/xfconf-$version
      - type: patch
        path: Rename-org.xfce.Xfconf-to-org.xfce.ristretto.Xfconf.patch

  - name: libxfce4ui
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.17/libxfce4ui-4.17.1.tar.bz2
        sha256: ec5347e108cdfbce6d62a8d6db55d5d0506a7ca67779228dae30af2a4b4595fc
        x-checker-data:
          type: anitya
          project-id: 232000
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  - name: ristretto
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/ristretto/0.12/ristretto-0.12.0.tar.bz2
        sha256: 47032da8216a83c1cb349bece7521494e7509469a82236cfeadc0a8469451001
        x-checker-data:
          type: anitya
          project-id: 8365
          url-template: https://archive.xfce.org/src/apps/ristretto/$major.$minor/ristretto-$version.tar.bz2
